<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #533bcb, #e219df);
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container h2 {
            text-align: center;
            color: #000000;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        input:focus {
            outline: none;
            border-color: #000000;
        }

        .btn {
            padding: 10px;
            background: #000000;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1782e0;
        }

        .text-center {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #000000;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button class="btn">Login</button>

        <p class="text-center"> <a href="#">Sign Up</a></p>
    </div>

</body>
</html>
